<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Albert Einstein - AI Mentor of Curiosity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; transition: background-color 0.25s, color 0.25s; }
    html, body { height: 100%; margin: 0; font-family: 'Roboto', sans-serif; }
    body { background: linear-gradient(180deg,#f0f8ff,#ffffff); color: #1b2b4b; }
    .dark-mode { background: linear-gradient(180deg,#0a1b33,#1a2b4f); color: #cce0ff; }

    .header {
      position: fixed; top: 0; left: 0; right: 0; height: 56px;
      background: #4169e1; color: #fff; display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px; font-weight: 700; z-index: 1000;
    }
    .header .title { display:flex; gap:10px; align-items:center; font-size:18px; }
    .header button { background: none; border: 1px solid rgba(255,255,255,0.18); color: #fff; padding:6px 10px; border-radius:8px; cursor:pointer; }

    .container { padding-top: 64px; display:flex; flex-direction:column; height: calc(100dvh - 64px); }
    .chatbox { flex:1; overflow-y:auto; padding: 18px; display:flex; flex-direction:column; gap:12px; }

    .chat-message { max-width: 78%; padding:12px 14px; border-radius:12px; word-wrap:break-word; white-space:pre-wrap; }
    .user-message { align-self:flex-end; background:#4169e1; color:#fff; border-top-left-radius:4px; }
    .assistant-message { align-self:flex-start; background:#fff; border:1px solid rgba(65,105,225,0.12); color:#1b2b4b; display:flex; gap:10px; align-items:flex-start; }

    .assistant-avatar { width:38px; height:38px; border-radius:50%; background:#4169e1; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; flex-shrink:0; }
    .typing-indicator { font-style:italic; opacity:0.8; color:#27418b; padding:8px 16px; }

    .input-area { display:flex; gap:8px; padding:12px; background:linear-gradient(180deg,#e6f0ff,#dce6ff); border-top:1px solid rgba(65,105,225,0.06); }
    .input-area input { flex:1; padding:12px 14px; border-radius:24px; border:1px solid rgba(65,105,225,0.16); outline:none; font-size:15px; }
    .input-area button { background:#4169e1; color:#fff; border:none; padding:10px 14px; border-radius:18px; cursor:pointer; font-weight:700; }

    .footer-note { text-align:center; padding:10px; font-size:13px; color:#4169e1; }
    .dark-mode .footer-note { color:#cce0ff; }

    @media (max-width:600px){ .chat-message{ max-width:92%; } }
  </style>
</head>
<body>
  <div class="header">
    <div class="title"><span style="font-size:20px;">🧠</span> Albert Einstein - AI Mentor of Curiosity</div>
    <div>
      <button id="toggleTheme">🌙 Dark</button>
    </div>
  </div>

  <div class="container">
    <div class="chatbox" id="chatbox"></div>
    <div class="typing-indicator" id="typingIndicator" style="display:none;">Einstein AI is pondering a thoughtful reply...</div>

    <div class="input-area">
      <input id="chatInput" placeholder="Ask about science, relativity, curiosity, or philosophy..." />
      <button id="sendButton">➤</button>
    </div>

    <div class="footer-note">"Imagination is more important than knowledge." — Inspired by Einstein • Built by <strong>Shaikh Arkan</strong></div>
  </div>

  <script>
    // --- Theme toggle ---
    const body = document.body;
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      toggleBtn.textContent = body.classList.contains('dark-mode') ? '☀️ Light' : '🌙 Dark';
    });

    // --- Elements ---
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    let chatHistory = [];

    // --- Einstein mindset system prompt ---
    const einsteinPrompt = `You are "Albert Einstein AI", modeled on the curiosity, intelligence, and wisdom of Albert Einstein.
Speak with intellectual clarity, thoughtfulness, and curiosity.
Encourage critical thinking, imagination, learning, and reflection.
Never claim to be the real Einstein; maintain a respectful, insightful voice.
Always match the user's language (English, Hindi, Hinglish).`;

    // --- Utilities ---
    function appendUserMessage(text){
      const div = document.createElement('div'); 
      div.className='chat-message user-message'; 
      div.textContent = text; 
      chatbox.appendChild(div); 
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function appendAssistantMessage(text){
      const wrapper = document.createElement('div'); 
      wrapper.className='chat-message assistant-message';
      const avatar = document.createElement('div'); 
      avatar.className='assistant-avatar'; 
      avatar.textContent = '🧠';
      const content = document.createElement('div'); 
      content.style.whiteSpace='pre-wrap';
      wrapper.appendChild(avatar); 
      wrapper.appendChild(content); 
      chatbox.appendChild(wrapper); 
      chatbox.scrollTop = chatbox.scrollHeight;
      await typeText(content, text);
    }

    function typeText(elem, text){
      return new Promise((resolve) => {
        let i=0; elem.textContent=''; const speed=14;
        function t(){ if(i<text.length){ elem.textContent += text.charAt(i++); chatbox.scrollTop=chatbox.scrollHeight; setTimeout(t,speed);} else resolve(); }
        t();
      });
    }

    // --- Original backend API call ---
    async function callApi(userPrompt){
      typingIndicator.style.display='block';
      const recent = chatHistory.slice(-10);
      const systemPrompt = `${einsteinPrompt}\n\nConversation so far:\n${recent.map(r => r.role==='user'? 'User: '+r.text : 'Einstein AI: '+r.text).join('\n')}\n\nUser: ${userPrompt}\nEinstein AI (respond with thoughtful, scientific, reflective tone):`;

      try{
        const res = await fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ prompt: systemPrompt })
        });
        const data = await res.json();
        typingIndicator.style.display='none';
        if(data && data.status === 'success' && data.text){
          await appendAssistantMessage(data.text);
          chatHistory.push({ role:'assistant', text: data.text });
        } else {
          await appendAssistantMessage('I am unable to provide a proper response right now. Please rephrase or try later.');
        }
      } catch(err){
        typingIndicator.style.display='none';
        await appendAssistantMessage('Connection error: ' + (err.message || err));
      }
    }

    // --- Events ---
    sendButton.addEventListener('click', async () => {
      const text = chatInput.value.trim(); 
      if(!text) return; 
      appendUserMessage(text); 
      chatHistory.push({ role:'user', text }); 
      chatInput.value=''; 
      await callApi(text);
    });

    chatInput.addEventListener('keydown', (e) => { 
      if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendButton.click(); } 
    });

    // --- Welcome message ---
    (async function welcome(){
      const intro = `Hello. I am Albert Einstein AI — a curiosity-driven, scientific, and reflective guide. Ask about science, imagination, philosophy, or learning. I will respond with clarity and insight.`;
      await appendAssistantMessage(intro);
      chatHistory.push({ role:'assistant', text: intro });
    })();
  </script>
</body>
</html>
